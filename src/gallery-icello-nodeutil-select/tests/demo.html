<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Icello.NodeUtil.Select demo</title>
    <style type="text/css">
        .yui3-widget-loading {display:none;}
    </style>
    
    <script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
</head>
<body class="yui3-skin-sam">

<form>

<div>
    Single Select:<br />
    <select id="ddl">
        <option value="">Please Select</option>
        <option value="yankees">Yankees</option>
        <option value="redsox">Red Sox</option>
    </select>
</div>

<div>
    Multi Select:<br />
    <select id="box" multiple>
        <option value="billevans">Bill Evans</option>
        <option value="milesdavis">Miles Davis</option>
        <option value="joez">Joe Zawinal</option>
        <option value="waynes">Wayne Shorter</option>
    </select>
</div>

</form>

    
    
<script src="config.js"></script>
<script src="demo.js"></script>

</body>
</html>
