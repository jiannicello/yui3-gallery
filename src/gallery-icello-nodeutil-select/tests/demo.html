<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Icello.NodeUtil.Select demo</title>
    <style type="text/css">
        .yui3-widget-loading {display:none;}
    </style>
    
    <script src="http://yui.yahooapis.com/3.5.0pre5/build/yui/yui-min.js"></script>
</head>
<body class="yui3-skin-sam">

<form>

    <div>
        Single Select:<br />
        <select id="ddl"></select>
    </div>

    <div>
        Multi Select:<br />
        <select id="box" multiple>
            <option value="billevans">Bill Evans</option>
            <option value="milesdavis" selected="selected">Miles Davis</option>
            <option value="joez">Joe Zawinal</option>
            <option value="waynes" selected="selected">Wayne Shorter</option>
        </select>
    </div>
    <br />
    Job Type: <select id="ddlJobType">
        <option value="">Please Select</option>
        <option value="1">Co-op</option>
        <option value="2">Corporate</option>
        <option value="3">BusinessDevelopment</option>
    </select>
    <br />
    Text Only: <select id="ddlTextOnly">
        <option>Please Select</option>
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
    </select>
    <div>
        <div id="output"></div>
    </div>

</form>

    
    
<script src="config.js"></script>
<script src="demo.js"></script>

</body>
</html>
